<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="cicle" title="Personalizar" id="btn-edit">
            <img src="imagens/edit-pent.png" class="edit-pen">
        </div>
        
    </header>
    <div class="painel-custom">
        <div class="painel-custom-inside">
            <h3>Personalizar Jogo</h3>
            <h4>Fundo de Tela</h4>

            <div class="selection-bg-type">
                <label><input type="radio" name="bg-type" id="bg-color" value="bg-color"> <span>Cor</span></label>
                <label><input type="radio" name="bg-type" id= "bg-image" value="bg-imagem"> <span>Imagem</span></label>
            </div>
            <!--if option bg-type-color-->
            <div class="bg-type-color">
                <input type="color" name="pick-color" id="picked-color">
                <button class="confirm">Confirmar</button>
            </div>          
            <!--if option bg-type-imagem-->
            <div class="bg-type-image">
                <input type="text" name="url-image" id="copy-image" placeholder="Cole o link de uma imagem externa">
                <br>
                <!--
                OU
                <br>
                
                <input type="file" id="file-option" placeholder="Adicione uma imagem">
               
                <input type="file" name="uploadfile" id="img" style="display:none;"/>
                <label for="img" class="upload-image">Upload uma imagem</label>
                <br>
                 -->
                <br>
                <button class="confirm">Confirmar</button>
            </div>
        </div>
    </div>
    <h1> Wordle Clone <span class="random-bottom" title="Gerar uma nova palavra aleatÃ³ria"><i class="fa fa-random"></i></span></h1>

    <div id="game-board">

    </div>
    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button">Enter</button>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/uploadFile.js"></script>
    <script src="js/script.js" type="module"></script>
    <script src="js/getWords.js"></script>
</body> 

</html>
